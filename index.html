<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Master</title>
    <!-- Icon -->
    <link rel="Icon" href="imgs/icon.png">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Amatic+SC:wght@400;700&display=swap" rel="stylesheet">
    <!-- Bootstrap -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <!-- Style -->
    <link rel="stylesheet" href="css/style.css">
    <!-- Animate Css -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
</head>

<body class="py-3">
    <!-- Animated Background -->
    <div>
        <div class="wave"></div>
        <div class="wave"></div>
        <div class="wave"></div>
    </div>

    <!-- Settings -->
    <section id="settings" class="animate__animated animate__backInDown py-3">
        <div class="bg-dark-subtle overflow-auto shadow-lg w-50 m-auto  rounded-3">

            <h1 class="text-center header-font display-3 fw-bold text-danger-emphasis py-4 bg-dark-subtle"> Set Your Quiz </h1>

            <div class="p-3 bg-dark-subtle">
                
                <div class="form-group mb-4">
                    <label for="category" class=" mb-2 text-danger-emphasis fs-5">Choose the Category</label>
                    <select id="category" class="form-control" name="category">
                        <option value="9">General Knowledge</option>
                        <option value="27">Animals</option>
                        <option value="15">Video Games</option>
                        <option value="23">History</option>
                        <option value="21">Sports</option>
                        <option value="18">Science: Computers</option>
                    </select>
                </div>

                <div class="form-group mb-4">
                    <label for="difficulty" class="mb-2 text-danger-emphasis fs-5">Difficulty</label>
                    <div class="form-check ms-2" id="difficulty">
                        <label class="form-check-label mb-1">
                            <input type="radio" class="form-check-input" name="difficulty" id="easy" value="easy"checked>
                            Easy
                        </label>
                    </div>
                    <div class="form-check ms-2">
                        <label class="form-check-label mb-1">
                            <input type="radio" class="form-check-input" name="difficulty" id="medium" value="medium">
                            Medium
                        </label>
                    </div>
                    <div class="form-check ms-2">
                        <label class="form-check-label mb-1">
                            <input type="radio" class="form-check-input" name="difficulty" id="hard" value="hard">
                            Hard
                        </label>
                    </div>

                </div>

                <div class="form-group">
                    <input type="number" class="form-control" name="" min="0" id="numberOfQuestions" aria-describedby="helpId"
                        placeholder="Number of Questions" required>
                </div>

                <div id="questionsAlert" class="alert alert-danger mt-3 p-2">Please Choose Number of Questions</div>

                <button id="startBtn" class="btn mainColor d-block ms-auto text-white py-2 px-5 rounded-pill my-4">Start</button>

            </div>
        </div>
    </section>

    <!-- Quiz -->
    <section id="quiz" class="animate__animated animate__backInLeft py-3">
        <div class="bg-dark-subtle w-50 m-auto shadow-lg rounded-3 overflow-auto">

            <div class="p-3 bg-dark-subtle border-bottom overflow-auto">
                <h1 class="text-center header-font display-3 fw-bold text-danger-emphasis bg-dark-subtle">Quiz</h1>
                <span class="float-end bg-spec rounded-pill text-danger-emphasis p-2">Question
                    <span id="currentQuestion"></span> Of
                    <span id="totalNumberOfQuestions"></span>
                </span>
                <span id="Correct" class="btn btn-success float-start">Correct</span>
                <span id="inCorrect" class="btn btn-danger float-start">InCorrect</span>
                <div class="clearFix"></div>
            </div>

            <div class="p-4 ">
                <div class="mb-3">
                    <h5 class="d-inline mb-2 text-danger-emphasis fs-5 fw-bold">Q: </h5>
                    <h5 id="question" class="d-inline mb-2 text-danger-emphasis fs-5"></h5>
                </div>
                <div id="rowAnswer"></div>
                <div id="alert" class="alert alert-danger mt-3 p-2">Please Choose Your Answer</div>
                <button class="btn d-block ms-auto py-2 px-4 mainColor rounded-pill text-white my-4"
                    id="next">Submit</button>
            </div>

        </div>
    </section>


    <!-- Finish -->
    <section id="finish" class="animate__animated animate__backInRight py-3">
        <div class="bg-white w-50 m-auto shadow-lg rounded overflow-auto text-center">
            <h1 class="py-5 bg-light text-center header-font display-3 fw-bold text-danger-emphasis border-bottom">Finish</h1>
            <div class="p-4">
                <h5>Score</h5>
                <h4 id="score"></h4>
                <button class="btn float-end py-2 px-4 mainColor rounded-pill text-white my-4" id="tryBtn">Try Again ?</button>
            </div>
        </div>
    </section>


    <script src="js/jquery-3.7.1.min.js"></script>
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/main.js" type="module"></script>
</body>
</html>
